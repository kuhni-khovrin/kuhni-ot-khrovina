
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Кухни от Ховрина</title>
  <style>
    body { font-family: Arial; margin: 0; padding: 0; }
    header { background: #f2f2f2; padding: 50px 20px; text-align: center; }
    h1 { margin-bottom: 10px; }
    .btn { background: black; color: white; padding: 10px 20px; text-decoration: none; border-radius: 5px; }
    section { padding: 40px 20px; max-width: 900px; margin: auto; }
    .style-box { border: 1px solid #ddd; padding: 20px; margin-bottom: 20px; }
  </style>
</head>
<body>
  <header>
    <h1>Кухни от Ховрина</h1>
    <p>Кухни на заказ: модерн, классика, лофт</p>
    <a href="#form" class="btn">Рассчитать стоимость</a>
  </header>

  <section>
    <h2>Стили кухонь</h2>
    <div class="style-box"><strong>Модерн:</strong> минимализм, гладкие фасады, встроенные ручки</div>
    <div class="style-box"><strong>Лофт:</strong> бетон, металл, дерево и индустриальные элементы</div>
    <div class="style-box"><strong>Классика:</strong> рамочные фасады, светлая палитра, декор</div>
  </section>

  <section id="form">
    <h2>Оставить заявку</h2>
    <form>
      <input type="text" placeholder="Ваше имя" style="width:100%;padding:10px;margin-bottom:10px" />
      <input type="tel" placeholder="Телефон" style="width:100%;padding:10px;margin-bottom:10px" />
      <textarea placeholder="Комментарий" style="width:100%;padding:10px;height:100px;"></textarea><br/>
      <button type="submit" class="btn">Отправить</button>
    </form>
  </section>
</body>
</html>
